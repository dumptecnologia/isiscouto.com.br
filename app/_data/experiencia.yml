- titulo: 5º Estágio
  descricao: Psicoterapeuta na Clínica Semear em POA/RS, com ênfase em atendimentos de Grupos Operativos de Pichón Riviéri.

- titulo: 6º Estágio
  descricao: Psicoterapeuta na Clínica Semear em POA/RS, com ênfase em atendimentos com adolescentes e adultos.
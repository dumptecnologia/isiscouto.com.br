- paragrafo: Isis Couto, psicóloga, mãe, mulher e uma grande admiradora da vida!
    Tenho 28 anos, nascida em Porto Alegre/RS. Criada por uma mãe guerreira e batalhadora, que
    me passou valores que carrego comigo até hoje.
    Tenho uma filha, Luna Sophia, 6 anos, com ela aprendo todos os dias!
    Como mãe, me construo, desconstruo e reconstruo tentando dar o meu melhor, e no fundo eu sei que
    sou a melhor Mãe que posso ser!

- paragrafo: Como profissional, sou pela ética, pela vida e pela valorização do ser humano e seus direitos!
    Me dedico, estudo e me aprofundo, visando promover a saúde e bem estar do indivíduo.